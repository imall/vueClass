<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title> Document </title>
</head>

<body>
  <div id="app">

    <!-- {{myArray}} -->

    <!-- <p v-for="item in myArray">{{item}}</p> -->

    <ul>
      <li v-for="item in myArray" :id="item">
        {{item}}
      </li>
    </ul>

  </div>
  <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          myArray: ["AA", "BB", "CC", "DD", "EE"]
        };
      },
    }).mount("#app");
  </script>
</body>

</html>
