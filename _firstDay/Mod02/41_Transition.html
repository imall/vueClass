<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 1s;
    }

    .fade-enter-from,
    .fade-leave-to {
      opacity: 0;
    }

    .mystyle {
      margin: auto;
      width: 200px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <div id="app">
    <button v-on:click="show = !show">Click</button>
    <transition name="fade">
      <div v-if="show" class="mystyle">{{ msg }}</div>
    </transition>
  </div>
  <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          msg: " Hello World ! ",
          show: true,
         
        };
      },
    }).mount("#app");
  </script>
</body>

</html>
