<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model.number="test">
        <br>
        <div>{{msg}}</div>
        <div>{{test}}</div>
        {{reverseMsg}}
        {{reverseMsg1()}}
        <div class="wrap"></div>
        <button @click="test++">test</button>

    </div>
    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
    <script>

        let app = Vue.createApp({
            data() {
                return {
                    msg: 'hellowrod',
                    test: null,
                };
            },
            methods: {
                reverseMsg1() {
                    console.log("reverseMsg1")
                    return this.msg.split("").reverse().join("");
                },
                method2(){
                    console.log("method2")

                    return this.msg+this.test
                }
            },
            computed: {
                reverseMsg() {
                    console.log("cputed");
                    return this.msg.split("").reverse().join("");
                }

            },
            watch: {
                test(value) {
                    console.log(value)
                    if (value > 0 && value <= 100) {
                        this.msg = "data is valid ";
                    } else {
                        this.msg = "data is invalid ";
                    }

                },
            }
        }).mount("#app");

        console.log("%c===============呼叫method==================",' color: red')
        console.log("app.reverseMsg1："+app.reverseMsg1())
        console.log("%c==========computed=============",' color: red')

        console.log("app.reverseMsg："+app.reverseMsg)
        console.log("%c==========改msg=============",' color:red')

        console.log(app.msg = "msg")
        console.log("資料改了，若computed有關係，資料觸發")
        console.log("資料改了，若method跟畫面有關係，擇函數觸發")




    </script>
</body>

</html>
